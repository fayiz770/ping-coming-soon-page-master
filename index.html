<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo">
  </header>
  <article class="article">
    <h1 class="title">We are launching <span class="soon">soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="#">
      <div class="email">
        <div class="email-input">
          <input type="email" name="email" id="email">
          <p class="warning">Please provide a valid email address</p>
        </div>
        <button type="submit">Notify Me</button>
      </div>
    </form>
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
  </article>
  <footer class="footer">
    <div class="logos">
      <img class="icon" src="images/facebook.svg" alt="facebook icon">
      <img class="icon" src="images/x.svg" alt="x icon">
      <img class="icon" src="images/instagram.svg" alt="instagram icon">
    </div>
    <div class="copy-right">&copy Copyright Ping. All rights reserved.</div>
  </footer>
</body>
</html>
